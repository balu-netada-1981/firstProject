<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
    <h2>Employee Form</h2>
    <form th:object="${emp}" th:action="@{/employee}" method="POST">
    <table>
    <tr>
    <td>Name</td>
    <td><input type="text" th:field="*{employeeName}"></td>
    
    </tr>
     <tr>
    <td> Designation</td>
    <td><input type="text" th:field="*{employeeDesignation}"></td>
    
    </tr>
    
     <tr>
    <td> Salary</td>
    <td><input type="text" th:field="*{employeeSalary}"></td>
    
    </tr>
    
    
    
     <tr>
    <td>DOB</td>
    <td><input type="date" th:field="*{employeeDOB}"></td>
    
    </tr>
    
   
    
    <tr>
    <td>Phone Number</td>
    <td><input type="number" th:field="*{employeePhoneNumber}"></td>
    </tr>
    
   
    
    <tr>
    <td>Email</td>
    <td><input type="email" th:field="*{employeeEmail}"></td>
    
    </tr>
    
     <tr>
    <td>Joining Date</td>
    <td><input type="date" th:field="*{employeeJoiningDate}"></td>
    
    </tr>
    
    
    <tr>
   
    <td><input  type="submit" value="Submit" class="btn btn-primary" ></td>
    </div>
    </tr>
    
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
